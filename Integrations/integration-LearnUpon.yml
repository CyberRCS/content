commonfields:
  id: LeanUpon
  version: -1
name: LeanUpon
display: LeanUpon
category: Utilities
image: data:image/png;base64,
description: LearnUpon is a powerful LMS that instantly simplifies online learning
configuration:
- display: Portal URL
  name: url
  defaultvalue: https://YOURPORTAL.learnupon.com/api/v1
  type: 0
  required: true
- display: Username
  name: credentials
  defaultvalue: ""
  type: 9
  required: true
- display: Use system proxy
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
script:
  script: |
    import requests
    from requests.compat import urljoin

    url = demisto.getParam('url') + '/'
    credentials = demisto.getParam('credentials')
    proxy = demisto.getParam('proxy')

    user_type = { 'Learner': 1, 'Admin': 2, 'Instructor': 3, 'Manager': 4 }

    s = requests.Session()


    def request(method, endpoint, data=None):
        r = s.request(method,
                      auth=(credentials['identifier'], credentials['password']),
                      url=urljoin(url, endpoint),
                      json=data)
        try:
            r.raise_for_status()
        except Exception:
            demisto.results({'Type': entryTypes['error'], 'Contents': r.json(), 'ContentsFormat': formats['text']})
            sys.exit(0)
        return r.json()


    def search_user():
        users = request('GET', 'users/search?email=' + demisto.getArg('email'))
        md = tableToMarkdown('LearnUpon User', users['user'], ['id', 'first_name', 'last_name', 'user_type']);
        ec = { 'LearnUpon': { 'Users': users['user'] } }
        demisto.results({'ContentsFormat': formats['json'], 'Type': entryTypes['note'], 'Contents': users['user'], 'HumanReadable': md, 'EntryContext': ec})


    def list_users():
        return request('GET', 'users')


    def invite_user():
        data = {'GroupInvite': { 'email_addresses': demisto.getArg('email'), 'group_membership_type_id': user_type[demisto.getArg('user_type')] } }

        res = request('POST', 'group_invites', data)
        md = tableToMarkdown('LearnUpon Invites', res['group_invites'], ['id', 'invite_email_address']);
        ec = { 'LearnUpon': { 'InvitedUser': res['group_invites'] } }
        demisto.results({'ContentsFormat': formats['json'], 'Type': entryTypes['note'], 'Contents': res['group_invites'], 'HumanReadable': md, 'EntryContext': ec})


    if demisto.command() == 'test-module':
        list_users()
        demisto.results('ok')
        sys.exit(0)

    if demisto.command() == 'learnupon-invite-user':
        demisto.results(invite_user())

    if demisto.command() == 'learnupon-search-user':
        demisto.results(search_user())
  type: python
  commands:
  - name: learnupon-invite-user
    arguments:
    - name: email
      required: true
      description: User Email
    - name: user_type
      description: User Type
      auto: PREDEFINED
      predefined:
      - Learner
      - Admin
      - Instructor
      - Manager
      defaultValue: Learner
    outputs:
    - contextPath: LearnUpon.InvitedUser.id
      description: User ID of invited user
    description: Add new user to LearnUpon portal
  - name: learnupon-search-user
    arguments:
    - name: email
      required: true
      description: User email address
    outputs:
    - contextPath: LearnUpon.Users.id
      description: LearnUpon search result user ID
      type: string
    description: 'Search user on LearnUpon'
  runonce: false
releaseNotes: "LearnUpon integration with two basic commands: Search & Invite"
