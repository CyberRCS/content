  script: |-
    ''' IMPORTS '''

    import json
    import requests
    from distutils.util import strtobool

    # Disable insecure warnings
    requests.packages.urllib3.disable_warnings()

    USERNAME = demisto.params().get('credentials').get('identifier')
    PASSWORD = demisto.params().get('credentials').get('password')  # Remove trailing slash to prevent wrong URL path to service
    SERVER = demisto.params()['url'][:-1] if (demisto.params()['url'] and demisto.params()['url'].endswith('/')) else demisto.params()['url']
    CLIENT_ID = demisto.params().get('client_id')
    # Service base URL
    BASE_URL = SERVER + '/CherwellAPI/'

    BUSINESS_OBJECT_IDS = {
        "incident": "6dd53665c0c24cab86870a21cf6434ae",
        "task": "9355d5ed41e384ff345b014b6cb1c6e748594aea5b",
    }

    INCIDENT_FIELD_DICT = {
        "createdDateTime": {
            "displayName": "Created Date Time",
            "name": "CreatedDateTime",
            "field_id": "c1e86f31eb2c4c5f8e8615a5189e9b19"
        },
        "subcategory": {
            "displayName": "Subcategory",
            "name": "Subcategory",
            "field_id": "1163fda7e6a44f40bb94d2b47cc58f46"
        },
        "description": {
            "displayName": "Description",
            "name": "Description",
            "field_id": "252b836fc72c4149915053ca1131d138"
        },
        "priority": {
            "displayName": "Priority",
            "name": "Priority",
            "field_id": "83c36313e97b4e6b9028aff3b401b71c"
        },
        "customer_display_name": {
            "displayName": "Customer Display Name",
            "name": "CustomerDisplayName",
            "field_id": "93734aaff77b19d1fcfd1d4b4aba1b0af895f25788"
        },
        "owned_by": {
            "displayName": "Owned By",
            "name": "OwnedBy",
            "field_id": "9339fc404e4c93350bf5be446fb13d693b0bb7f219"
        },
        "owned_by_team": {
            "displayName": "Owned By Team",
            "name": "OwnedByTeam",
            "field_id": "6dd53665c0c24cab86870a21cf6434ae"
        },
        'incident_id': {
            "displayName": "Incident ID",
            "field_id": "6ae282c55e8e4266ae66ffc070c17fa3",
            "name": "IncidentID",
        },
        'status': {
            "displayName": "Status",
            "field_id": "5eb3234ae1344c64a19819eda437f18d",
            "name": "Status"
        }

    }

    INCIDENT_HEADERS = [
        "IncidentID",
        "Status",
        "CustomerDisplayName",
        "Description",
        "OwnedBy",
        "OwnedByTeam",
        "CreatedDateTime",
        "SLAResolveByDeadline"
    ]

    TASK_FIELD_DICT = {
        'title': {
            "displayName": "Title",
            "field_id": "93ad98a2d68a61778eda3d4d9cbb30acbfd458aea4",
            "name": "Title"
        },
        'owned_by': {
            "displayName": "Owned By",
            "field_id": "93cfd5a4e13f7d4a4de1914f638abebee3a982bb50",
            "name": "OwnedBy"
        },
        'status': {
            "displayName": "Status",
            "field_id": "9368f0fb7b744108a666984c21afc932562eb7dc16",
            "name": "Status"
        },
        "description": {
            "displayName": "Description",
            "name": "Description",
            "field_id": "9355d5ef648edf7a8ed5604d56af11170cce5dc25e"
        },
    }

    ############################################################################################################################################################################################################

    def parse_response(response, error_operation):
        try:
            response.raise_for_status()
            return response.json()
        except requests.exceptions.HTTPError:
            err_msg = response.json().get('errorMessage') if response.json().get('errorMessage') else response.json().get('error_description')
            return_error(error_operation + ": " + err_msg)
        except Exception, error:
            return_error("Could not parse response ".format(error))


    def parse_fields_from_business_object(Field_list):
        new_business_obj = {}
        for field in Field_list:
            if field.get('name') in INCIDENT_HEADERS:
                field_name = field.get('name')
                new_business_obj[field_name] = field.get('value')

        return new_business_obj


    def parse_fields_from_response(response, filter=None):
        object_list = []
        for business_obj in response.get('businessObjects'):
            new_business_obj = parse_fields_from_business_object(business_obj.get('fields'))
            object_list.append(new_business_obj)

        return object_list


    def build_fields_for_incident(args):
        fields = []
        for arg_key, arg_value in args.iteritems():
            new_field = {
                "dirty": "true",
                "displayName": demisto.get(INCIDENT_FIELD_DICT, "{}.displayName".format(arg_key)),
                "fieldId": demisto.get(INCIDENT_FIELD_DICT, "{}.field_id".format(arg_key)),
                "name": demisto.get(INCIDENT_FIELD_DICT, "{}.name".format(arg_key)),
                "value": arg_value
            }
            fields.append(new_field)
        return fields


    def build_fields_for_task(args):
        fields = []
        for arg_key, arg_value in args.iteritems():
            new_field = {
                "dirty": "true",
                "displayName": demisto.get(TASK_FIELD_DICT, "{}.displayName".format(arg_key)),
                "fieldId": demisto.get(TASK_FIELD_DICT, "{}.field_id".format(arg_key)),
                "name": demisto.get(TASK_FIELD_DICT, "{}.name".format(arg_key)),
                "value": arg_value
            }
            fields.append(new_field)
        return fields


    def get_token():
        url = BASE_URL + "token"

        payload = "grant_type=password&client_id={0}&username={1}&password={2}".format(CLIENT_ID, USERNAME, PASSWORD)
        headers = {
            'Accept': "application/json",
            'Content-Type': "application/x-www-form-urlencoded",
        }

        response = requests.request("POST", url, data=payload, headers=headers)
        res_json = parse_response(response, "Could not get token")
        return res_json.get('access_token')


    def save_business_object(payload):
        url = BASE_URL + "api/V1/savebusinessobject"

        headers = {
            'Content-Type': "application/json",
            'Authorization': "Bearer {}".format(TOKEN)
        }

        response = requests.request("POST", url, data=json.dumps(payload), headers=headers)
        res_json = parse_response(response, "Could not perform this action")
        return res_json


    def get_business_object(busob_id, public_id):
        url = BASE_URL + "api/V1/getbusinessobject/busobid/{0}/publicid/{1}".format(busob_id, public_id)

        headers = {
            'Authorization': "Bearer {}".format(TOKEN)
        }

        response = requests.request("GET", url, headers=headers)
        res_json = parse_response(response, "Could not get incident")
        return res_json


    def get_search_results(payload):
        url = BASE_URL + "api/V1/getsearchresults"

        headers = {
            'Content-Type': "application/json",
            'Authorization': "Bearer {}".format(TOKEN)
        }

        response = requests.request("POST", url, data=json.dumps(payload), headers=headers)
        res_json = parse_response(response, "Could not get incidents")
        return res_json


    def create_incident():
        args = demisto.args()
        args["createdDateTime"] = datetime.now().strftime("%m-%d-%y %H:%M:%S %p")
        payload = {
            "busObId": BUSINESS_OBJECT_IDS['incident'],
            "fields": build_fields_for_incident(args)
        }

        result = save_business_object(payload)
        incident_id = result.get('busObPublicId')
        md = "### New Incident was created: {}".format(incident_id)
        demisto.results({
            'Type': entryTypes['note'],
            'ContentsFormat': formats['json'],
            'Contents': result,
            'HumanReadable': md,
            'EntryContext': {
                'Cherwell.Incidents': {"IncidentID": incident_id}
            }
        })


    def update_incident():
        args = demisto.args()
        incident_id = args.get('incident_id')
        fields_list = args.get('fields_list')
        args.pop('incident_id')

        incident_fields = build_fields_for_incident(args)
        incident_fields_to_update = incident_fields if not fields_list else incident_fields.append(fields_list)

        payload = {
            "busObId": BUSINESS_OBJECT_IDS['incident'],
            "busObPublicId": incident_id,
            "fields": incident_fields_to_update
        }

        results = save_business_object(payload)
        md = "### Incident: {} was updated".format(incident_id)
        demisto.results({
            'Type': entryTypes['note'],
            'ContentsFormat': formats['json'],
            'Contents': results,
            'HumanReadable': md
        })


    def update_incident_status():
        args = demisto.args()
        incident_id = args.get('incident_id')
        status = args.get('status')
        args.pop('incident_id')

        payload = {
            "busObId": BUSINESS_OBJECT_IDS['incident'],
            "busObPublicId": incident_id,
            "fields": build_fields_for_incident(args)
        }

        results = save_business_object(payload)

        md = "### Incident: {0} new status is: {1}".format(incident_id, status)
        demisto.results({
            'Type': entryTypes['note'],
            'ContentsFormat': formats['json'],
            'Contents': results,
            'HumanReadable': md,
            'EntryContext': {
                'Cherwell.Incidents(val.IncidentID == {0}).Status'.format(incident_id): status
            }
        })


    def list_incidents():
        payload = {
            "busObId": BUSINESS_OBJECT_IDS['incident'],
            "pageNumber": 0,
            "pageSize": 300,
        }

        results = get_search_results(payload)
        incidents = parse_fields_from_response(results, BUSINESS_OBJECT_IDS['incident'])
        md = tableToMarkdown('Incidents List', incidents, headers=INCIDENT_HEADERS, removeNull=True, headerTransform=pascalToSpace)

        demisto.results({
            'Type': entryTypes['note'],
            'ContentsFormat': formats['json'],
            'Contents': results,
            'HumanReadable': md,
            'EntryContext': {
                'Cherwell.Incidents': incidents
            }
        })


    def get_incident():
        args = demisto.args()
        incident_id = args.get('incident_id')
        show_all = args.get('show_all')
        results = get_business_object(BUSINESS_OBJECT_IDS["incident"], incident_id)
        incident = parse_fields_from_business_object(results.get('fields'))
        md = tableToMarkdown('Incidents Number: '.format(incident_id), incident, headers=INCIDENT_HEADERS, removeNull=True, headerTransform=pascalToSpace)

        demisto.results({
            'Type': entryTypes['note'],
            'ContentsFormat': formats['json'],
            'Contents': results,
            'HumanReadable': md,
            'EntryContext': {
                'Cherwell.Incidents(val.IncidentID == obj.IncidentID)': createContext(incident, removeNull=True)
            }
        })


    def get_business_object_command():
        demisto.results(get_business_object_summary())

    def get_business_object_summary():
        args = demisto.args()
        name = args.get('name')
        url = BASE_URL + "api/V1/getbusinessobjectsummary/busobname/{}".format(name)

        headers = {
            'Content-Type': "application/json",
            'Authorization': "Bearer {}".format(TOKEN)
        }

        response = requests.request("GET", url, headers=headers)
        return response.json()


    def create_task_command():
        demisto.results(create_task())

    def create_task():
        args = demisto.args()
        payload = {
            "busObId": BUSINESS_OBJECT_IDS['task'],
            "fields": build_fields_for_task(args)
        }

        result = save_business_object(payload)
        task_id = result.get('busObPublicId')
        md = "### New Task was created: {}".format(task_id)
        return({
            'Type': entryTypes['note'],
            'ContentsFormat': formats['json'],
            'Contents': result,
            'HumanReadable': md,
            'EntryContext': {
                'Cherwell.Tasks': {"TaskID": task_id}
            }
        })


    def update_task_command():
        demisto.results(update_task())


    def update_task():
        args = demisto.args()
        task_id = args.get('task_id')
        fields_list = args.get('fields_list')
        args.pop('task_id')

        task_fields = build_fields_for_task(args)
        task_fields_to_update = task_fields if not fields_list else task_fields.append(fields_list)

        payload = {
            "busObId": BUSINESS_OBJECT_IDS['task'],
            "busObPublicId": task_id,
            "fields": task_fields_to_update
        }

        results = save_business_object(payload)
        md = "### Task: {} was updated".format(task_id)
        return ({
            'Type': entryTypes['note'],
            'ContentsFormat': formats['json'],
            'Contents': results,
            'HumanReadable': md
        })


    def search_in_business_object_command():
        args = demisto.args()
        res = search_in_business_object()
        results = parse_fields_from_response(res, BUSINESS_OBJECT_IDS['incident']) if 'business_obj_name' in args else res
        md = tableToMarkdown('Search Results', results, removeNull=True, headerTransform=pascalToSpace)

        demisto.results({
            'Type': entryTypes['note'],
            'ContentsFormat': formats['json'],
            'Contents': res,
            'HumanReadable': md,
            'EntryContext': {
                'Cherwell.Search': results
            }
        })


    def search_in_business_object():
        args = demisto.args()
        if 'business_obj_name' in args or 'business_obj_id' in args:
            try:
                bus_id = args.get('business_obj_id') if 'business_obj_id' in args else BUSINESS_OBJECT_IDS[args.get('business_obj_name').lower()]
                payload = {
                    "busObId": bus_id,
                    "pageNumber": 0,
                    "pageSize": 300,
                    "searchText": args.get('search_text')
                }
            except KeyError:
                return_error('Error: ID for {} not found'.format(args.get('business_obj_name')))
        else:
            return_error('Error: Please provide either a business object ID or Name')
        return get_search_results(payload)


    ################################################################################################################################################################################################################################################


    ''' COMMANDS MANAGER / SWITCH PANEL '''

    LOG('Command being called is %s' % (demisto.command()))


    try:
        TOKEN = get_token()
        if demisto.command() == 'test-module':
            demisto.results('ok')
        elif demisto.command() == 'cherwell-create-incident':
            create_incident()

        elif demisto.command() == 'cherwell-update-incident':
            update_incident()

        elif demisto.command() == 'cherwell-list-incidents':
            list_incidents()

        elif demisto.command() == 'cherwell-get-incident':
            get_incident()

        elif demisto.command() == 'cherwell-update-incident-status':
            update_incident_status()

        elif demisto.command() == 'cherwell-get-business-object-summary':
            get_business_object_command()

        elif demisto.command() == 'cherwell-create-task':
            create_task_command()

        elif demisto.command() == 'cherwell-update-task':
            update_task_command()

        elif demisto.command() == 'cherwell-search-in-business-object':
            search_in_business_object_command()

    # Log exceptions
    except Exception, e:
        LOG(e.message)
        LOG.print_log()
        return_error("Unexpected error: {}".format(e))
