      - "8"
      - "9"
      - "10"
      - "11"
      - "12"
      - "13"
      - "14"
      description: Allows cached images (up to max lifetime of 1 day)
      defaultValue: "1"
    - name: delay
      auto: PREDEFINED
      predefined:
      - "200"
      - "400"
      - "600"
      - "800"
      - "1000"
      - "2000"
      - "3000"
      - "4000"
      - "5000"
      - "6000"
      - "7000"
      - "8000"
      - "9000"
      - "10000"
      description: Delay before capturing image
      defaultValue: "200"
    description: Retrieve screenshot
