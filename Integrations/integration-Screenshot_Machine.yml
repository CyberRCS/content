name: Screenshot Machine_copy
display: Screenshot Machine_copy
category: Data Enrichment & Threat Intelligence
image: data:image/png;base64,
description: Uses screenshot machine to get a screenshot
configuration:
- display: Secret Phrase
  name: secret
  defaultvalue: ""
  type: 4
  required: true
- display: ""
  name: apikey
  defaultvalue: ""
  type: 4
  required: true
script:
  script: |+
    import requests
    from io import BytesIO
    import md5
    import hashlib

    SECRET_PHRASE = demisto.params().get('secret')
    API_KEY = demisto.params().get('apikey')

    def site_lookup(a):

        r = requests.get(a, allow_redirects=True)
        i = BytesIO(r.content)
        res = fileResult('myfile',i.read())

        if r.status_code < 200 or r.status_code >= 300:
            return_error_and_exit('Failed to update Content.\nURL: {}, Status Code: {}, Response: {}'.format(a, r.status_code, r.text))

        return res

    def generateHash(url, secretKey):

        return hashlib.md5(url + secretKey).hexdigest()

    def get_screenshot():
        url = demisto.args()['url']
        device = demisto.args()['device']
        dimension = demisto.args()['dimension']
        cacheLimit = demisto.args()['cacheLimit']
        delay = demisto.args()['delay']
        md5Hash = generateHash(url, "Henry Phipps Jr.")
        argDict = demisto.args()
        getURL = "http://api.screenshotmachine.com/?key=861542&url=" + url + "&dimension=" + argDict.get('dimension') + "&device=" + argDict.get('device') + "&format=jpg&hash=" + md5Hash + "&cacheLimit=" + argDict.get('cacheLimit') + "&delay=" + argDict.get('delay')
        screenshot=site_lookup(getURL)
        #screenshot = requests.get(a)
        demisto.results(screenshot)

        # EXECUTION
    LOG('command is %s' % (demisto.command(), ))
    try:
        if demisto.command() == 'test-module':
            test()

        if demisto.command() == 'screenshot':
            get_screenshot()

    except Exception, e:
        LOG(e.message)
        LOG.print_log()
        raise


  type: python
  commands:
  - name: screenshot
    arguments:
    - name: url
      required: true
      description: URL to screenshot
    - name: device
      auto: PREDEFINED
      predefined:
      - desktop
      - mobile
      - tablet
      description: Capture as desktop, mobile, tablet
      defaultValue: desktop
    - name: dimension
      auto: PREDEFINED
      predefined:
      - 320x240
      - 800x600
      - 1024x768
      - 1920x1020
      - 1240xfull
      description: Dimensions to capture
      defaultValue: 1024xfull
    - name: cacheLimit
      auto: PREDEFINED
      predefined:
      - "0"
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "6"
